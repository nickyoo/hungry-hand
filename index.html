        right: -2px;
        bottom: -2px;

        position: relative;

    <div class="upload-section">
        <div class="file-input-wrapper">
            <input type="file" id="jsonFile" accept=".json">
            <label for="jsonFile" class="file-input-label">
                <span>üìÅ</span>
                <span>Upload JSON File</span>
            </label>
        </div>
        <div class="file-name" id="fileName"></div>
    </div>

    <div class="main-content" id="mainContent">
        <div class="slot-container">
            <div class="stats-bar">
                <div class="stat">
                    <div class="stat-label">Total Items</div>
                    <div class="stat-value" id="totalItems">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Respins</div>
                    <div class="stat-value" id="respinCount">0</div>
                </div>
            </div>

            <div class="slot-machine">
                <div class="slot-reel" id="slotReel">
                    <div class="slot-item">Load JSON to Start</div>
                </div>
            </div>

            <button class="spin-button" id="spinButton" disabled>
                üé≤ SPIN
            </button>
        </div>

        <div class="detail-panel" id="detailPanel">
            <div class="empty-state">
                <div class="empty-state-icon">üéØ</div>
                <p>Spin the slot machine to view details</p>
            </div>
        </div>
    </div>
</div>

<script>
    let jsonData = [];
    let currentIndex = 0;
    let respinCount = 0;
    let isSpinning = false;

    const elements = {
        fileInput: document.getElementById('jsonFile'),
        fileName: document.getElementById('fileName'),
        slotReel: document.getElementById('slotReel'),
        spinButton: document.getElementById('spinButton'),
        totalItems: document.getElementById('totalItems'),
        respinCount: document.getElementById('respinCount'),
        detailPanel: document.getElementById('detailPanel'),
        mainContent: document.getElementById('mainContent')
    };

    // File upload handler
    elements.fileInput.addEventListener('change', handleFileUpload);

    function handleFileUpload(event) {
        const file = event.target.files[0];
        if (!file) return;

        elements.fileName.textContent = `Loaded: ${file.name}`;
        
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const data = JSON.parse(e.target.result);
                jsonData = Array.isArray(data) ? data : [data];
                
                if (jsonData.length === 0) {
                    alert('JSON file is empty!');
                    return;
                }

                initializeSlotMachine();
            } catch (error) {
                alert('Invalid JSON file!');
                console.error(error);
            }
        };
        reader.readAsText(file);
    }

    function initializeSlotMachine() {
        elements.totalItems.textContent = jsonData.length;
        elements.spinButton.disabled = false;
        
        // Populate initial reel with all items
        populateReel();
    }

    function populateReel() {
        elements.slotReel.innerHTML = '';
        
        // Create items for smooth spinning (3 full cycles)
        const cycles = 3;
        for (let i = 0; i < jsonData.length * cycles; i++) {
            const item = jsonData[i % jsonData.length];
            const displayText = getDisplayText(item);
            const itemElement = document.createElement('div');
            itemElement.className = 'slot-item';
            itemElement.textContent = displayText;
            elements.slotReel.appendChild(itemElement);
        }
    }

    function getDisplayText(item) {
        if (typeof item === 'string') return item;
        if (typeof item === 'object' && item !== null) {
            // Try to find a name, title, or id field
            return item.name || item.title || item.id || JSON.stringify(item).substring(0, 30) + '...';
        }
        return String(item).substring(0, 30);
    }

    // Spin button handler
    elements.spinButton.addEventListener('click', spinSlotMachine);

    function spinSlotMachine() {
        if (isSpinning || jsonData.length === 0) return;
        
        isSpinning = true;
        elements.spinButton.disabled = true;
        elements.slotReel.classList.add('spinning');
        elements.slotReel.style.transform = 'translateY(0)';

        // Random duration between 2-4 seconds
        const spinDuration = 2000 + Math.random() * 2000;
        
        setTimeout(() => {
            stopSpinning();
        }, spinDuration);
    }

    function stopSpinning() {
        // Pick a random item
        currentIndex = Math.floor(Math.random() * jsonData.length);
        respinCount++;
        elements.respinCount.textContent = respinCount;

        // Calculate final position to land on the selected item
        const itemHeight = 200;
        const finalCycle = 2; // Land on the second cycle
        const finalPosition = -(finalCycle * jsonData.length + currentIndex) * itemHeight;

        elements.slotReel.classList.remove('spinning');
        elements.slotReel.classList.add('stopping');
        elements.slotReel.style.transform = `translateY(${finalPosition}px)`;

        setTimeout(() => {
            elements.slotReel.classList.remove('stopping');
            isSpinning = false;
            elements.spinButton.disabled = false;
            
            // Show detail panel
            showDetailPanel();
            
            // Slide slot machine to the left
            elements.mainContent.classList.add('detailed-view');
        }, 800);
    }

    function showDetailPanel() {
        const selectedItem = jsonData[currentIndex];
        
        let detailHTML = '<div class="detail-title">üìã Details</div><div class="detail-content">';
        
        if (typeof selectedItem === 'object' && selectedItem !== null) {
            for (const [key, value] of Object.entries(selectedItem)) {
                const displayValue = typeof value === 'object' 
                    ? JSON.stringify(value, null, 2) 
                    : String(value);
                
                detailHTML += `
                    <div class="detail-row">
                        <div class="detail-key">${key}</div>
                        <div class="detail-value">${displayValue}</div>
                    </div>
                `;
            }
        } else {
            detailHTML += `
                <div class="detail-row">
                    <div class="detail-key">Value</div>
                    <div class="detail-value">${String(selectedItem)}</div>
                </div>
            `;
        }
        
        detailHTML += '</div>';
        
        elements.detailPanel.innerHTML = detailHTML;
        
        // Trigger animation
        setTimeout(() => {
            elements.detailPanel.classList.add('visible');
        }, 100);
    }
</script>
